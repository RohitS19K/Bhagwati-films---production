<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Works Section</title>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    /* Section Base */
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .works-section {
      padding: 80px 5%;
      text-align: center;
    }

    .section-title {
      font-size: 2.5rem;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    /* Grid Layout */
    .works-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    /* Full Image Cards */
    .work-card {
      position: relative;
      width: 100%;
      height: 320px;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      opacity: 0; /* for GSAP animation */
      transform: translateY(40px);
    }

    .work-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease, opacity 0.4s ease;
    }

    .work-card:hover img {
      transform: scale(1.1);
      opacity: 0.9;
    }

    /* Responsive Tweaks */
    @media (max-width: 768px) {
      .work-card {
        height: 250px;
      }
    }

    @media (max-width: 480px) {
      .section-title {
        font-size: 1.8rem;
      }
      .work-card {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Works Section -->
  <section class="works-section">
    <h2 class="section-title">Our Works</h2>
    <div class="works-grid">
      <div class="work-card"><img src="https://picsum.photos/600/400?random=1" alt="Project One"></div>
      <div class="work-card"><img src="https://picsum.photos/600/400?random=2" alt="Project Two"></div>
      <div class="work-card"><img src="https://picsum.photos/600/400?random=3" alt="Project Three"></div>
      <div class="work-card"><img src="https://picsum.photos/600/400?random=4" alt="Project Four"></div>
      <div class="work-card"><img src="https://picsum.photos/600/400?random=5" alt="Project Five"></div>
      <div class="work-card"><img src="https://picsum.photos/600/400?random=6" alt="Project Six"></div>
    </div>
  </section>

  <!-- GSAP Animation -->
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray(".work-card").forEach((card) => {
      gsap.to(card, {
        opacity: 1,
        y: 0,
        duration: 1,
        ease: "power2.out",
        scrollTrigger: {
          trigger: card,
          start: "top 85%",
          toggleActions: "play none none reverse",
        }
      });
    });
  </script>

</body>
</html>
