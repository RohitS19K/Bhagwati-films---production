<!-- GSAP -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js" defer></script>

<style>
/* -------------------------
   Base + Font
------------------------- */
@font-face {
  font-family: 'Satoshi';
  src: url('https://cdn.jsdelivr.net/gh/weiweihuanghuang/variable-satoshi/Satoshi-Variable.woff2')
       format('woff2-variations');
  font-weight: 300 900;
  font-display: swap;
}

:root{
  --bg: #0f0f10;
  --card: #151515;
  --muted: rgba(255,255,255,0.75);
  --accent: #ff5722;
  --white: #ffffff;
  --container: 1200px;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: 'Satoshi',sans-serif;
  background:var(--bg);
  color:var(--white);
  line-height:1.6;
  -webkit-font-smoothing:antialiased;
  overflow-x:hidden;
}

a{color:inherit;text-decoration:none}

/* -------------------------
   Header
------------------------- */
.header{
  position:fixed;top:0;left:0;right:0;
  height:80px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:1.2rem 5%;
  z-index:100;
  backdrop-filter: blur(6px);
}
.brand{display:flex;align-items:center;gap:1rem;}
.brand-logo{height:48px;width:auto}
.nav{display:flex;gap:1.25rem;align-items:center;}
.nav a{
  color:var(--muted);
  font-weight:600;
  font-size:.95rem;
  position:relative;
  padding:.25rem .15rem;
  transition: color .25s ease, transform .12s ease;
}
.nav a:hover{ color: var(--white); transform: translateY(-2px) }
.nav a::after{
  content:'';
  position:absolute;
  left:0;bottom:-6px;height:2px;width:0;background:var(--white);
  transition: width .25s ease;
}
.nav a:hover::after{ width:100% }

/* -------------------------
   Hero
------------------------- */
.hero{
  min-height:40vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:6rem 5% 3rem;
  margin-top:80px;
  position:relative;
  overflow:hidden;
  background:
    linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.65)),
    url('Images/gallery-hero.jpg') center/cover no-repeat;
}
.hero h1{
  font-size:clamp(2.5rem,6vw,4rem);
  letter-spacing:-1px;
}

/* -------------------------
   Masonry Gallery
------------------------- */
.gallery{
  max-width:var(--container);
  margin:3rem auto;
  padding:0 5%;
}
.masonry{
  column-count:4;
  column-gap:1rem;
}
.masonry-item video {
  width:100%;
  display:block;
  object-fit:cover;      /* crop like a background */
  border-radius:12px;
}
@media(max-width:1100px){ .masonry{column-count:3;} }
@media(max-width:768px){ .masonry{column-count:2;} }
@media(max-width:480px){ .masonry{column-count:1;} }

.masonry-item{
  margin-bottom:1rem;
  break-inside:avoid;
  overflow:hidden;
  border-radius:12px;
  background:var(--card);
  display:block;
  transition:transform .3s ease, box-shadow .3s ease;
}
.masonry-item img{
  width:100%;
  display:block;
  object-fit:cover;
  transition:transform .5s ease;
}
.masonry-item:hover{
  transform:translateY(-6px);
  box-shadow:0 14px 30px rgba(0,0,0,.5);
}
.masonry-item:hover img{ transform:scale(1.05); }

/* Footer */
.footer{
  text-align:center;
  padding:2.5rem 1rem;
  color:var(--muted);
  border-top:1px solid rgba(255,255,255,0.05);
}

/* Reveal helper (fallback) */
.reveal{opacity:0;transform:translateY(24px);transition:opacity .75s ease,transform .75s ease;}
.reveal.visible{opacity:1;transform:translateY(0);}
</style>
</head>
<body>

<header class="header">

<script>
document.getElementById('year').textContent = new Date().getFullYear();

window.addEventListener('load',function(){
  function fallbackReveal(){
    document.querySelectorAll('.reveal').forEach((el,i)=>
      setTimeout(()=>el.classList.add('visible'), 100 + i*60)
    );
  }
  try{
    if(typeof gsap!=='undefined' && typeof ScrollTrigger!=='undefined'){
      gsap.registerPlugin(ScrollTrigger);
      gsap.utils.toArray('.reveal').forEach((el,i)=>{
        gsap.fromTo(el,
          {y:26, opacity:0},
          {
            y:0,
            opacity:1,
            duration:0.9,
            ease:'power3.out',
            delay:i*0.05,
            scrollTrigger:{
              trigger:el,
              start:'top 90%',
              toggleActions:'play none none reverse'
            }
          });
      });
    } else fallbackReveal();
  }catch(err){ console.warn(err); fallbackReveal(); }
});
</script>
</body>
